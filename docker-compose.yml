version: '3.9'

services:
  php:
    image: dark093/ultimoparcial:latest
    container_name: gestor-php
    ports:
      - '8000:8000'
    environment:
      DB_HOST: gestor-db
      DB_PORT: 3306
      DB_NAME: gestor
      DB_USER: gestoruser
      DB_PASS: gestorpass
    networks:
      - gestor_net
    depends_on:
      - db

  db:
    image: mariadb:latest
    container_name: gestor-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: gestor
      MYSQL_USER: gestoruser
      MYSQL_PASSWORD: gestorpass
      TZ: America/Bogota
    volumes:
      - db_data:/var/lib/mysql
      - ./data/bd.sql:/docker-entrypoint-initdb.d/bd.sql
    ports:
      - '3307:3306'
    networks:
      - gestor_net

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: gestor-pma
    environment:
      PMA_HOST: gestor-db
      PMA_USER: gestoruser
      PMA_PASSWORD: gestorpass
      UPLOAD_LIMIT: 100M
    ports:
      - '8081:80'
    depends_on:
      - db
    networks:
      - gestor_net

networks:
  gestor_net:

volumes:
  db_data:
